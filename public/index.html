<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <title>Напоминания</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Напоминания</h1>
      <button class="add-btn" onclick="showAddForm()">➕</button>
    </div>

    <!-- Add Form (изначально скрыт) -->
    <div id="addForm" class="add-form hidden">
      <input type="text" id="taskInput" placeholder="Новая задача" autofocus>
      <div class="form-row">
        <select id="priority">
          <option value="low">низкий</option>
          <option value="medium" selected>средний</option>
          <option value="high">высокий</option>
        </select>
        <input type="datetime-local" id="deadline">
      </div>
      <div class="form-actions">
        <button class="btn-cancel" onclick="hideAddForm()">Отмена</button>
        <button class="btn-add" onclick="addTask()">Добавить</button>
      </div>
    </div>

    <!-- Today Section -->
    <div class="section">
      <h2 class="section-title">Сегодня</h2>
      <div id="todayTasks" class="task-list"></div>
    </div>

    <!-- Scheduled Section -->
    <div class="section">
      <h2 class="section-title">Позже</h2>
      <div id="scheduledTasks" class="task-list"></div>
    </div>

    <!-- Completed Section -->
    <div class="section">
      <h2 class="section-title collapsible" onclick="toggleCompleted()">
        Завершённые <span id="completedCount">0</span>
        <span class="chevron">▼</span>
      </h2>
      <div id="completedTasks" class="task-list hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
